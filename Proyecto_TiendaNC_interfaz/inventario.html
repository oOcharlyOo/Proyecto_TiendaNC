<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Punto de Venta - INVENTARIO</title>
    <!-- Incluir Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/style/estilos.css">
</head>
<body class="main-page-body">
    <div id="navbar-placeholder"></div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="main-container flex-col md:flex-row p-2">
        
        <!-- PANEL IZQUIERDO: PRODUCTOS CON BAJO INVENTARIO (40%) -->
        <div class="w-full md:w-2/5 flex flex-col panel-transparent rounded-lg shadow-xl overflow-hidden">
            
            <div class="p-3 border-b border-gray-200 bg-danger-transparent rounded-t-lg">
                <h2 class="text-lg sm:text-xl font-bold text-white flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                    Aviso: Bajo Stock (<span id="lowStockCount">0</span>)
                </h2>
            </div>

            <!-- Contenedor de la Tabla de Bajo Stock -->
            <div class="flex-grow overflow-y-auto">
                <div class="overflow-x-auto">
                    <table class="w-full text-left low-stock-table text-sm">
                        <thead>
                            <tr>
                                <th class="p-3 w-[15%]">ID</th>
                                <th class="p-3 w-[45%]">Producto</th>
                                <th class="p-3 w-[20%] text-center">Mínimo</th>
                                <th class="p-3 w-[20%] text-center">Stock</th>
                            </tr>
                        </thead>
                        <tbody id="lowStockTableBody">
                            <!-- Los productos con bajo stock se cargarán aquí -->
                            <tr><td colspan="4" class="text-center p-8 text-gray-500">Cargando datos...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- PANEL DERECHO: CATÁLOGO COMPLETO (60%) -->
        <div class="w-full md:w-3/5 flex flex-col panel-transparent rounded-lg shadow-xl overflow-hidden">
            
            <div class="p-3 border-b border-gray-200 flex flex-col sm:flex-row justify-between items-start sm:items-center">
                <h2 class="text-lg sm:text-xl font-bold text-gray-800 mb-2 sm:mb-0">Catálogo de Inventario (<span id="totalProductCount">0</span> Productos)</h2>
                <div class="text-base sm:text-lg font-bold text-gray-700">Costo Total Inventario: <span id="totalInventoryCostDisplay">$0.00</span></div>
            </div>

            <!-- Contenedor de la Tabla Completa -->
            <div class="flex-grow overflow-y-auto product-catalog-scroll-area">
                <div class="overflow-x-auto">
                    <table class="w-full text-left product-table text-sm">
                        <thead>
                            <tr>
                                <th class="p-3 w-[10%]">ID</th>
                                <th class="p-3 w-[35%]">Producto</th>
                                <th class="p-3 w-[15%] text-right">Costo</th>
                                <th class="p-3 w-[15%] text-right">Venta</th>
                                <th class="p-3 w-[10%] text-center">Mínimo</th>
                                <th class="p-3 w-[15%] text-center">Stock</th>
                            </tr>
                        </thead>
                        <tbody id="allProductsTableBody">
                            <!-- Todos los productos se cargarán aquí -->
                            <tr><td colspan="6" class="text-center p-8 text-gray-500">Cargando datos...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script src="resources/js/inventario.js" defer></script>
    <script src="nav.js" defer></script>  

</body>
</html>
